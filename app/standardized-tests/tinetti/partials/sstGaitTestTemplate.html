<h3 class="title">GAIT</h3>
<h4 class="positive" >Score: {{data.gaitTests.Sum}} / {{data.gaitTests.MAX_SCORE}}</h4>

<div class="list">
    <div ng-repeat="test in data.gaitTests.Questions">
        <div ng-if="test.type=='checkboxGroup'">
            <div class="row bal">
                <div class="col col-90 white-text balanced-bg">{{test.name}}</div>
                <div class="col text-right white-text calm-bg">{{data.gaitTests.CheckBoxSums[test.id]}}</div>
            </div>
            <ion-checkbox ng-repeat="chkbx in test.checkboxes"
                          ng-value="chkbx.value"
                          ng-model="data.gaitTests.Answers[chkbx.id]"
                          ng-click="calculateGaitSum()"
                          name="{{chkbx.id}}">
                {{chkbx.text}}
            </ion-checkbox>
        </div>
        <div ng-if="test.type!='checkboxGroup'">
            <div class="row bal">
                <div class="col col-90 white-text balanced-bg">{{test.name}}</div>
                <div class="col text-right white-text calm-bg">{{data.gaitTests.Answers[test.id]}}</div>
            </div>
            <ion-radio ng-repeat="item in test.options"
                       ng-value="item.value"
                       ng-model="data.gaitTests.Answers[test.id]"
                       ng-click="calculateGaitSum()"
                       name="{{test.id}}">
                {{ item.text }}
            </ion-radio>
        </div>
    </div>
</div>
